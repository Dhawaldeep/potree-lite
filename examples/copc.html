<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />

      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Potree Viewer</title>

    <link rel="stylesheet" type="text/css" href="../build/potree/potree.css" />
    <link

      type="text/css"
      href="../libs/jquery-ui/jquery-ui.min.css"

    <link rel="stylesheet" type="text/css" href="../libs/openlayers3/ol.css" />
    <link

      href="../libs/spectrum/spectrum.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../libs/jstree/themes/mixed/style.css"
    />

  <body>
    <script src="../libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="../libs/spectrum/spectrum.js"></script>
    <script src="../libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="../libs/other/BinaryHeap.js"></script>
    <script src="../libs/tween/tween.min.js"></script>
    <script src="../libs/d3/d3.js"></script>
    <script src="../libs/proj4/proj4.js"></script>
    <script src="../libs/openlayers3/ol.js"></script>
    <script src="../libs/i18next/i18next.js"></script>
    <script src="../libs/jstree/jstree.js"></script>
    <script src="../libs/copc/index.js"></script>
    <script src="../build/potree/potree.js"></script>
    <script src="../libs/plasio/js/laslaz.js"></script>

    <!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
    <!-- INCLUDE SETTINGS HERE -->

    <div
      class="potree_container"
      style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px"
    >
      <div
        id="potree_render_area"
        style="
          background-image: url('../build/potree/resources/images/background.jpg');
        "
      ></div>
      <div id="potree_sidebar_container"></div>
    </div>

    <script type="module">
      import * as THREE from "../libs/three.js/build/three.module.js";
      window.viewer = new Potree.Viewer(
        document.getElementById("potree_render_area")
      );

      const canvas = document.getElementsByTagName("canvas");

      console.log(canvas);

      viewer.setEDLEnabled(false);
      viewer.setFOV(60);
      viewer.setPointBudget(2_000_000);
      viewer.loadSettingsFromURL();

      viewer.setDescription("Loading COPC format");

      viewer.loadGUI(() => {
        viewer.setLanguage("en");
        $("#menu_appearance").next().show();
      });

      var path = "../pointclouds/Pilot_0000_0125.copc.las";
      // var path = "../pointclouds/cell_tower.copc.las";
      // var path = "../pointclouds/lion_takanawa.copc.laz";
      var name = "lion";

      var getQueryParam = function (name) {
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(window.location.href);
        if (!results || !results[2]) return null;
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      };

      var r = getQueryParam("r");
      if (r) {
        name = r;
        var http = "http";
        if (r.substr(0, http.length) == http) path = name;
        else path = "../pointclouds/" + name + "/ept.json";
      }

      var c = getQueryParam("c");
      Potree.loadPointCloud(path, name, function (e) {
        viewer.scene.addPointCloud(e.pointcloud);
        console.log(e.pointcloud);

        let material = e.pointcloud.material;
        material.size = 1;
        material.pointSizeType = Potree.PointSizeType.FIXED;
        material.activeAttributeName = "classification";
        if (c) material.activeAttributeName = c;

        //reclor from the classification attribute
        if (
          material?.classification["8"] &&
          material?.classification["5"] &&
          material?.classification["3"] &&
          material?.classification["DEFAULT"] &&
          material?.classification["1"]
        ) {
          //5d2622, f2e200, 3d8080, 005354, ffffff

          const bld = new THREE.Color(0x5c2521); //buildings? red
          material.classification["DEFAULT"].color = [bld.r, bld.g, bld.b, 1];
          const elec = new THREE.Color(0xf2e200); //yellow
          material.classification["1"].color = [elec.r, elec.g, elec.b, 1];

          // const cyan = new THREE.Color(0x00ffff); //cyan
          // material.classification["0"].color = [cyan.r, cyan.g, cyan.b, 1];

          const medveg = new THREE.Color(0x3d8080); //light teal
          material.classification["3"].color = [
            medveg.r,
            medveg.g,
            medveg.b,
            1,
          ];
          const lowveg = new THREE.Color(0x005354); //dark teal
          material.classification["5"].color = [
            lowveg.r,
            lowveg.g,
            lowveg.b,
            1,
          ];
          const _default = new THREE.Color(0xffffff); //ground? white
          material.classification["8"].color = [
            _default.r,
            _default.g,
            _default.b,
            1,
          ];
        }

        viewer.fitToScreen(0.5);

        viewer.renderer.domElement.addEventListener("click", (ev) => {
          console.log(ev);
          const intersection =
            viewer.inputHandler.getMousePointCloudIntersection(ev);
          console.log(intersection);
        });
      });
    </script>
  </body>
</html>
